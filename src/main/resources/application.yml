server:
  port: 10006
  servlet:
    context-path: /time-log-service

spring:
  threads:
    virtual:
      enabled: true
  application:
    name: time-log-service
  kafka:
    consumer:
      bootstrap-servers: ${KAFKA.SERVER.ADDRESS}
      key-serializer: ${KAFKA.KEY.STRING.SERIALIZER}
      value-serializer: ${KAFKA.VALUE.STRING.SERIALIZER}

datasource:
  driver: ${DATASOURCE.DRIVER}
  url: ${DATASOURCE.URL}
  username:  ${DATASOURCE.USERNAME}
  password: ${DATASOURCE.PASSWORD}
  max-pool-size: ${DATASOURCE.MAX-POOL-SIZE}
  test-query: ${DATASOURCE.TEST-QUERY}
  pool-name: ${DATASOURCE.POOL-NAME}

management:
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 10016
  security:
    enabled: false

